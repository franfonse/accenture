<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>ordenimpresa</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
</head>

<body>

<h2>Su orden</h2>
	
	<table>
  <tr>
  	<th>ID Repuesto</th>
  	<th>Imagen</th>
  	<th>Descripcion</th>
  	<th>Costo por unidad</th>
  	<th>Cantidad</th>
  </tr>
  <tr th:each="rde: ${listaRepdetalles}">
  	
     <td th:text="${rde.getRepuesto().getIdrepuesto()}"></td> 
     <td><img src="#" th:src="@{ ${rde.getRepuesto().getUrl()}}" width="85" height="80"/></td>
       <td th:text="${rde.getRepuesto().getDescripcion()}"></td> 
       <td th:text="${rde.getRepuesto().getCosto()}"></td> 
          <td th:text="${rde.getQty()}"></td> 
          </tr>
</table>

<p th:text="'Costo final: ' + ${total}"></p>

</body>

</html>
