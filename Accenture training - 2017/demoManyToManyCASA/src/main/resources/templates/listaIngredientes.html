<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Ingredientes de receta</title>

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
</head>

<body>

<h2>Agregue ingredientes a su receta</h2>

<form action="#" th:action="@{/crearReceta}" th:object="${receta}" method="post">

<p>ID Receta <input type="text" th:field="*{id}"/></p>
<p>ID Ingrediente <input type="text" th:field="*{idingrediente}"/></p>
<p>Cantidad <input type="text" name="*{qty}"/></p>
<p>UM <input type="text" name="*{um}"/></p>

<input type="submit" value="AGREGAR"/>

</form>

<table>

<tr th:each="ingre: ${listaPasos}">

   <td th:text="${ingre.getIngrediente().getNombre()}"></td> 
   <td th:text="${ingre.getQty()}"></td> 
   <td th:text="${ingre.getUm()}"></td>
       
</tr>

</table>

<a th:href="@{/guardarReceta(id=${receta.getId()})}">Guardar ingredientes de la receta</a>

<br></br>

<table>

   <tr th:each="ing: ${listaIngredientes}">
   
   <td th:text="${ing.getId()}"></td> 
   <td> <img src="#" th:src="@{${ing.getUrl()}}" width="60" height="60"/>  </td>  
   <td th:text="${ing.getNombre()}"></td> 
   <td th:text="${ing.getMarca()}"></td>
   
   </tr>

</table>

</body>

</html>
